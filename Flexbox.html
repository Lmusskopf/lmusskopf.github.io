<!DOCTYPE html>
<html>
<head>
    <title>Viewpoint</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap;
            
        }
        #container > div{
            width: 200px;
            background-color: #234567;
            margin: 5px;
            padding: 20px;
            color: #fff;
            font-size: 25px;
        }
        body{
            background-color: #777;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div>Flexbox 1</div>
        <div>Flexbox 2</div>
        <div>Flexbox 3</div>
        <div>Flexbox 4</div>
        <div>Flexbox 5</div>
        <div>Flexbox 6</div>
        <div>Flexbox 7</div>
        <div>Flexbox 8</div>
        <div>Flexbox 9</div>
        <div>Flexbox 10</div>
        <div>Flexbox 11</div>
        <div>Flexbox 12</div>
    </div>
</body>
</html>
